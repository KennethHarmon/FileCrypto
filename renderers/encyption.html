<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Electron renderer!</title>
    <link rel = "stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <h1>Encrypt / Decrypt your files</h1>
    <form>
        <div class="mb-3">
            <label for="file_path" class="form-label">File: </label>
            <input type="file" class="form-control" id="file_input">
        </div>
        <div class="mb-3">
            <label class="form-label" for="group">Group</label>
            <select type="text" class="form-control" id="group">
            </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="encrypt_choice">Encrypt / Decrypt</label>
          <select type="text" class="form-control" id="encrypt_choice">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
          </select> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="./index.html" class="btn btn-primary">Back</a>
    </form>
    <p id="info"></p>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./encryption.js"></script>
</html>
