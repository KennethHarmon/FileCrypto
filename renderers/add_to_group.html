<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Electron renderer!</title>
    <link rel = "stylesheet" href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <h1>Create a new group</h1>
    <form>
        <div class="mb-3">
            <label for="group" class="form-label">Group: </label>
            <select type="text" class="form-control" id="group">             
            </select>
            <label for="email" class="form-label">Email of person to add:</label>
            <input type="email" class="form-control" id="email">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="add-to-existing-files" checked>
              <label class="form-check-label" for="add-to-existing-files">
                Allow this user to decrypt already encrypted files for the group?
              </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="./group_management.html" class="btn btn-primary">Back</a>
    </form>
    <p id="info"></p>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </body>
  <script src="./add-to-group.js"></script>
</html>
